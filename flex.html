<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="./flex.css">
</head>

<body>
    <div class="main">
        <div class="container-1">
            <h1>flex direction</h1>
            <div class="firstbox">
                <p>row</p>
                <div class="item-1 item"></div>
                <div class="item-2 item"></div>
                <div class="item-3 item"></div>
                <div class="item-4 item"></div>
                <div class="item-5 item"></div>
                <div class="item-6 item"></div>
                <div class="item-7 item"></div>
                <div class="item-8 item"></div>
                <div class="item-9 item"></div>
            </div>
            <div class="secondbox">
                <div class="col-1 col"></div>
                <div class="col-2 col"></div>
                <div class="col-3 col"></div>
                <div class="col-4 col"></div>
                <div class="col-5 col"></div>
                <div class="col-6 col"></div>
                <div class="col-7 col"></div>
                <div class="col-8 col"></div>
                <div class="col-9 col"></div>
            </div>
            <div class="thirdbox">
                <div class="row-1 row"></div>
                <div class="row-2 row"></div>
                <div class="row-3 row"></div>
                <div class="row-4 row"></div>
                <div class="row-5 row"></div>
                <div class="row-6 row"></div>
                <div class="row-7 row"></div>
                <div class="row-8 row"></div>
                <div class="row-9 row"></div>
            </div>
            <div class="fourthbox">
                <div class="colr-1 colr"></div>
                <div class="colr-2 colr"></div>
                <div class="colr-3 colr"></div>
                <div class="colr-4 colr"></div>
                <div class="colr-5 colr"></div>
                <div class="colr-6 colr"></div>
                <div class="colr-7 colr"></div>
                <div class="colr-8 colr"></div>
                <div class="colr-9 colr"></div>
            </div>
        </div>
        <div class="container-2">
            <h2>align items</h2>
            <div class="box-1">
                <div class="start-1 start"></div>
                <div class="start-2 start"></div>
                <div class="start-3 start"></div>
            </div>
            <div class="box-2">
                <div class="cen-1 cen"></div>
                <div class="cen-2 cen"></div>
                <div class="cen-3 cen"></div>
            </div>
            <div class="box-3">
                <div class="flex-1 flex"></div>
                <div class="flex-2 flex"></div>
                <div class="flex-3 flex"></div>
            </div>
            <div class="box-4">
                <div class="str-1 str"></div>
                <div class="str-2 str"></div>
                <div class="str-3 str"></div>
            </div>
        </div>
        <div class="container-3">
            <h1>justify content</h1> <br>
            <div class="bo-1">
                <div class="fstart-1 fstart"></div>
                <div class="fstart-2 fstart"></div>
                <div class="fstart-3 fstart"></div>
            </div>
            <div class="bo-2">
                <div class="cen-1 cen"></div>
                <div class="cen-2 cen"></div>
                <div class="cen-3 cen"></div>
            </div>
            <div class="b-3">
                <div class="fend-1 fend"></div>
                <div class="fend-2 fend"></div>
                <div class="fend-3 fend"></div>
            </div>
            <div class="b-4">
                <div class="spb-1 spb"></div>
                <div class="spb-2 spb"></div>
                <div class="spb-3 spb"></div>
            </div>
            <div class="b-5">
                <div class="spa-1 spa"></div>
                <div class="spa-2 spa"></div>
                <div class="spa-3 spa"></div>
            </div>
            <div class="b-6">
                <div class="spe-1 spe"></div>
                <div class="spe-2 spe"></div>
                <div class="spe-3 spe"></div>
            </div>
            <div class="b-7">
                <div class="fstart-1 fstart"></div>
                <div class="fstart-2 fstart"></div>
                <div class="fstart-3 fstart"></div>
                <div class="fstart-4 fstart"></div>
                <div class="fstart-5 fstart"></div>
                <div class="fstart-6 fstart"></div>
            </div>
        </div>
    </div>
</body>

</html>
